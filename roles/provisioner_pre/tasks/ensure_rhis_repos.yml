---

- name: "Clone the rhis github repositories"
  ansible.builtin.git:
    repo: "{{ repo.url }}"
    dest: "{{ rhis_repo_path }}"
    clone: "{{ repo.clone | default(omit) }}"
    force: "{{ repo.force | default(omit) }}"
    track_submodules: "{{ repo.track_submodules | default(omit) }}"
    version: "{{ repo.version | default(omit) }}"
  loop: "{{ rhis_git_repos }}"
  loop_control:
    loop_var: repo
